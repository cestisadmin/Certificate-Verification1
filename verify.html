<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate Verification</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
    .card { max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 12px; }
    input { padding: 10px; width: 70%; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .result { margin-top: 20px; font-size: 1.1em; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Certificate Verification</h2>
    <p>Enter your certificate number below:</p>
    <input type="text" id="certNumber" placeholder="e.g., PV-2025-001">
    <br>
    <button onclick="verifyCertificate()">Verify</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiUrl = https://script.google.com/macros/s/AKfycbzTvoem2Y-gkVwEdIEOo_aJ4hbESmxJQS89rqRlzjf7iT_z0CXIEzGVpGmmKEjNBhg/exec; // from Google Apps Script deployment

    async function verifyCertificate() {
      const certNumber = document.getElementById("certNumber").value.trim();
      const resultDiv = document.getElementById("result");

      if (!certNumber) {
        resultDiv.innerHTML = "⚠️ Please enter a certificate number.";
        return;
      }

      const response = await fetch(`${apiUrl}?cert=${encodeURIComponent(certNumber)}`);
      const data = await response.json();

      if (data.found) {
        resultDiv.innerHTML = `
          ✅ <b>Certificate Verified</b><br>
          Certificate Number: ${data.certificateNo}<br>
          Name: ${data.name}<br>
          Course: ${data.course}<br>
          Date: ${data.date}<br>
          Status: ${data.status}
        `;
      } else {
        resultDiv.innerHTML = "❌ Invalid or Unrecognized Certificate Number.";
      }
    }
  </script>
</body>
</html>
